{% extends "base.html" %}

{% block content %}
  <h1>Delete topic {{ newspaper.title }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-dark">
    <a href="{% url 'newspaper:newspaper-detail' pk=newspaper.id %}" class="btn btn-secondary btn">Cancel</a>
  </form>
{% endblock %}
