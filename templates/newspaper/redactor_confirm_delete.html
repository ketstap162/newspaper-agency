{% extends "base.html" %}

{% block content %}
  <h1>Delete redactor {{ redactor.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-dark">
    <a href="{% url 'newspaper:redactor-detail' pk=redactor.id %}" class="btn btn-secondary btn">Cancel</a>
  </form>
{% endblock %}
