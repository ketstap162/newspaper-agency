{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update {{ redactor.username }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Update" class="btn btn-dark">
    <input type="hidden" name="next" value="{{ next }}" />
    <a href="{% url 'newspaper:redactor-detail' pk=redactor.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
